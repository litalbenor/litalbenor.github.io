<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{{ page.dir | default: 'ltr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Primary Meta Tags -->
  <title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>
  <meta name="title" content="{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="robots" content="index, follow">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- Hreflang Tags for Bilingual Support -->
  {% if page.lang == 'en' %}
  <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" hreflang="he" href="{{ site.url }}{{ page.url | replace: '/en/', '/he/' }}">
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}">
  {% elsif page.lang == 'he' %}
  <link rel="alternate" hreflang="he" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace: '/he/', '/en/' }}">
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url | replace: '/he/', '/en/' }}">
  {% endif %}
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ page.image | default: site.logo }}">
  <meta property="og:locale" content="{% if page.lang == 'he' %}he_IL{% else %}en_GB{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: site.logo }}">
  
  <!-- Geographic Tags for Local SEO -->
  <meta name="geo.region" content="GB-LND">
  <meta name="geo.placename" content="North London">
  <meta name="geo.position" content="51.6184;-0.1834">
  <meta name="ICBM" content="51.6184, -0.1834">
  
  <!-- Jekyll SEO Tag -->
  {% seo %}
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "@id": "{{ site.url }}",
    "name": "{{ site.author.name }}",
    "alternateName": "Lital Ben Or Therapy",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}/assets/images/logo.png",
    "image": "{{ site.url }}/assets/images/logo.png",
    "telephone": "{{ site.author.phone }}",
    "email": "{{ site.author.email }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "N12 8AG",
      "addressLocality": "North London",
      "addressRegion": "London",
      "postalCode": "N12 8AG",
      "addressCountry": "GB"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": 51.6184,
      "longitude": -0.1834
    },
    "areaServed": {
      "@type": "City",
      "name": "London"
    },
    "priceRange": "££",
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
      "opens": "09:00",
      "closes": "20:00"
    },
    "sameAs": [
      "https://wa.me/447917923886"
    ],
    "knowsLanguage": ["en", "he"],
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Therapy Services",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Couples Therapy",
            "description": "Professional couples counselling and relationship therapy"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Psychotherapy",
            "description": "One-to-one therapeutic support"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Psychosexual Therapy",
            "description": "Specialist therapy for intimacy and sexual concerns"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "EMDR Therapy",
            "description": "Eye Movement Desensitisation and Reprocessing for trauma"
          }
        }
      ]
    }
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Lital Ben Or",
    "jobTitle": "Certified Couple & Individual Therapist",
    "description": "Specialising in couples therapy, psychosexual therapy, and EMDR. Based in North London (N12). Sessions available in English and Hebrew.",
    "url": "{{ site.url }}",
    "image": "{{ site.url }}/assets/images/logo.png",
    "telephone": "{{ site.author.phone }}",
    "email": "{{ site.author.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "North London",
      "postalCode": "N12 8AG",
      "addressCountry": "UK"
    },
    "knowsLanguage": ["English", "Hebrew"],
    "alumniOf": [
      {
        "@type": "CollegeOrUniversity",
        "name": "Tel Aviv University"
      },
      {
        "@type": "CollegeOrUniversity",
        "name": "Bar-Ilan University"
      }
    ]
  }
  </script>
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logo.png">
  <link rel="shortcut icon" href="/favicon.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#6B5B7A">
  <meta name="msapplication-TileColor" content="#6B5B7A">
</head>
<body class="{% if page.lang == 'he' %}rtl{% else %}ltr{% endif %}">
  
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  {% include header.html %}
  
  <main id="main-content" class="main-content" role="main">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
</body>
</html>
