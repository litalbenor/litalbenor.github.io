<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <a href="{% if page.lang == 'he' %}/he/{% else %}/en/{% endif %}" class="site-logo">
        <img src="/assets/images/logo.png" alt="Lital Ben Or" class="logo-image">
        <div class="logo-text-wrapper">
          <span class="logo-text">Lital Ben Or</span>
          <span class="logo-subtitle">{% if page.lang == 'he' %}מטפלת זוגית ופרטנית{% else %}Therapy{% endif %}</span>
        </div>
      </a>
      
      <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
      
      {% include nav.html %}
      
      {% include lang-switcher.html %}
    </div>
  </div>
</header>

<script>
  document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
    const nav = document.querySelector('.site-nav');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('is-open');
    this.classList.toggle('is-active');
  });
</script>
