<header class="site-header" role="banner">
  <div class="container">
    <div class="header-inner">
      <a href="{% if page.lang == 'he' %}/he/{% else %}/en/{% endif %}" class="site-logo" aria-label="{% if page.lang == 'he' %}דף הבית{% else %}Home{% endif %}">
        <img src="/assets/images/logo.png" alt="Lital Ben Or" class="logo-image" width="50" height="50" loading="eager">
        <div class="logo-text-wrapper">
          <span class="logo-text">Lital Ben Or</span>
          <span class="logo-subtitle">{% if page.lang == 'he' %}מטפלת זוגית ופרטנית{% else %}Therapy{% endif %}</span>
        </div>
      </a>
      
      <button class="mobile-menu-toggle" aria-label="{% if page.lang == 'he' %}פתח תפריט{% else %}Toggle menu{% endif %}" aria-expanded="false" aria-controls="main-nav">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      
      <nav id="main-nav" class="site-nav" role="navigation" aria-label="{% if page.lang == 'he' %}ניווט ראשי{% else %}Main navigation{% endif %}">
        {% include nav.html %}
      </nav>
      
      <div class="header-actions">
        {% include lang-switcher.html %}
        <a href="{% if page.lang == 'he' %}/he/contact{% else %}/en/contact{% endif %}" class="btn btn--header" aria-label="{% if page.lang == 'he' %}צור קשר{% else %}Contact{% endif %}">
          {% if page.lang == 'he' %}צור קשר{% else %}Contact{% endif %}
        </a>
      </div>
    </div>
  </div>
</header>

<script>
  document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
    const nav = document.querySelector('.site-nav');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('is-open');
    this.classList.toggle('is-active');
  });
</script>
